<div class="webcam-container">
  <webcam [height]="560" [width]="400" [trigger]="triggerObservable" (imageCapture)="recognizeImg($event)"></webcam>

  <button (click)="goBack()" class="back-button">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </button>

  <button class="clear-bookmark" (click)="clearBookmarks()">
    <ion-icon name="trash"></ion-icon>
  </button>

  <button class="list-button" routerLink="/bookmarks">
    <ion-icon name="list"></ion-icon>
  </button>

  <button class="take-pic" (click)="getSnapshot()">
    <ion-icon class="camera-icon" name="camera"></ion-icon>
  </button>

  <button class="bookmark-button" [ngClass]="{'bookmarked': isBookmarked}" (click)="toggleBookmark()">
    <ion-icon [name]="isBookmarked ? 'bookmarks' : 'bookmarks-outline'"></ion-icon>
  </button>

  <!-- Overlay Information on Webcam Feed -->
  <div *ngIf="buildingInfo" class="info-overlay">
    <h2>{{ buildingInfo.name }}</h2>
    <p *ngFor="let detail of buildingInfo.details">{{ detail }}</p>
    <div [innerHTML]="buildingInfo.opening_hours"></div>
    <a [href]="buildingInfo.link" target="_blank">Learn more</a>
  </div>
</div>
